<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <!-- 1.必须指定宽高，确定可绘图区域的大小 -->
    <!-- canvas标签里写的是浏览器不支持canvas时展示的内容 -->
    <canvas id="drawing" width="1200" height="1200">Your browser does not support canvas attribute.</canvas>

    <script>
        var drawing=document.getElementById('drawing');
        console.log(drawing.getContext);
        // 确定浏览器支持canvas元素
        if(drawing.getContext){
            var context=drawing.getContext('2d');
            // 2d操作：1.填充，对应属性：fillStyle 2.描边，对应属性：strokeStyle

            // 1> 绘制矩形
            // 与矩形相关的操作有：fillRect，strokeRect，clearRect。三个方法参数：4个。x，y，矩形宽度，矩形高度
            // 绘制两个矩形部分叠加，通过上面的蓝色矩形可以看到下面的红色矩形
            context.fillStyle='#ff0000';
            context.fillRect(10,10,50,50);
            context.fillStyle='rgba(0,0,255,0.5)';
            context.fillRect(30,30,50,50);
            // 绘制两个框线叠加的矩形
            context.strokeStyle='#ff0000';
            context.strokeRect(10,10,50,50);
            context.strokeStyle='rgba(0,0,255,0.5)';
            context.strokeRect(30,30,50,50);
            // 在两个矩形重合的地方挖出一个小矩形
            context.clearRect(40,40,10,10);

            // 2> 画布上绘制路径，必须先用beginPath()
            context.beginPath();

            // 绘制一个不带数字的时钟表盘

            // 绘制外圆
            context.arc(200, 200, 99, 0, 2*Math.PI, false);
            // 绘制内圆
            context.moveTo(294,200);
            context.arc(200,200,94,0,2*Math.PI,false);
            // 绘制分针

            // 1. 
            // context.moveTo(200,200);
            // context.lineTo(200,115);

            // 2. 重新定位原点
            context.translate(200,200);
            // save保存到栈结构内 ?! 有问题
            context.save();
            // 旋转表针
            context.rotate(1);
            context.moveTo(0,0);
            context.lineTo(0,-85);
            
            // 绘制时针

            // 1.
            // context.moveTo(200,200);
            // context.lineTo(135,200);

            // 2.
            context.moveTo(0,0);
            context.lineTo(-65,0);
            // 描边路径
            context.stroke();

            // 3> 绘制文本。主要有两个方法：fillText(),strokeText()。
            //    有4个参数：要绘制的文本参数；x坐标；y坐标；最大像素宽度（可选）
            // 3个属性：
            // --》1. font，文本样式，大小，字体
            // --》2. textAlign，文本对齐方式。start，end（推荐）；left，right；center
            // --》3. textBaseline可能的值： top，hanging，middle，alphabetic，ideographic和bottom
            // 添加钟表数字
            context.font='bold 14px Arial';
            context.textAlign='center';
            context.textBaseline='middle';
            // 1.
            // context.fillText('12',200,112);
            // context.fillText('9',113,200);
            // context.fillText('3',288,200);
            // context.fillText('6',200,285);

            // context.fillText('1',240,130);
            // context.fillText('2',273,160);
            // context.fillText('4',269,238);
            // context.fillText('5',244,269);
            // context.fillText('7',155,272);
            // context.fillText('8',132,242);
            // context.fillText('10',130,159);
            // context.fillText('11',155,132);

            // 2.
            context.fillText('12',0,-88);
            context.fillText('9',-88,0);
            context.fillText('3',88,0);
            context.fillText('6',0,85);

            context.fillText('1',40,-70);
            context.fillText('2',73,-40);
            context.fillText('4',69,38);
            context.fillText('5',44,69);
            context.fillText('7',-45,72);
            context.fillText('8',-70,42);
            context.fillText('10',-72,-41);
            context.fillText('11',-45,-68);

        }
    </script>
</body>
</html>
