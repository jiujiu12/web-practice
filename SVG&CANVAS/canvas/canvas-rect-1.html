<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas绘制矩形</title>
</head>
<body>
    <!-- 1.必须指定宽高，确定可绘图区域的大小 -->
    <!-- canvas标签里写的是浏览器不支持canvas时展示的内容 -->
    <canvas id="drawing" width="1200" height="1200">Your browser does not support canvas attribute.</canvas>

    <script>
        var drawing=document.getElementById('drawing');
        // 确定浏览器支持canvas元素
       if (drawing.getContext) {
            var context=drawing.getContext('2d');   
            // 2d操作：1.填充，对应属性：fillStyle 2.描边，对应属性：strokeStyle

            // 1> 绘制矩形
            // 与矩形相关的操作有：fillRect，strokeRect，clearRect。三个方法参数：4个。x，y，矩形宽度，矩形高度
            // 绘制两个矩形部分叠加，通过上面的蓝色矩形可以看到下面的红色矩形
            context.fillStyle='#ff0000';
            context.fillRect(10,10,50,50);
            context.fillStyle='rgba(0,0,255,0.5)';
            context.fillRect(30,30,50,50);
            // 绘制两个框线叠加的矩形
            context.strokeStyle='#ff0000';
            context.strokeRect(10,10,50,50);
            context.strokeStyle='rgba(0,0,255,0.5)';
            context.strokeRect(30,30,50,50);
            // 在两个矩形重合的地方挖出一个小矩形
            context.clearRect(40,40,10,10);
       }
    </script>
</body>
</html>
