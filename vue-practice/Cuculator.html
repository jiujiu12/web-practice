<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>计算器实例</title>
    <link href="css/bootstrap-3.3.7.css">
    <link href="css/animate.css">
    <script src="js/vue-2.4.0.js"></script>
    <script src="js/vue-resource-1.3.4.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model:value="first">
        <select v-model:value="caculated">
            <option value="+">{{add}}</option>
            <option value="-">{{minus}}</option>
            <option value="*">{{multiply}}</option>
            <option value="/">{{divide}}</option>
        </select>
        <input type="text" v-model:value="second">
        <input type="button" value="=" @click="caculate">
        <input type="text" v-model:value="result">
    </div>

    <script>
        new Vue(({
           el:'#app',
           data:{
               first:'0',
               second:'0',
               caculated:'+',
               result:'0',
               add:'+',
               minus:'-',
               multiply:'*',
               divide:'/'
           },
           methods:{
               caculate(){
                   switch (this.caculated) {
                           case "+":this.result=parseInt(this.first)+parseInt(this.second);break;
                       case "-":this.result=parseInt(this.first)-parseInt(this.second);break;
                       case "*":this.result=parseInt(this.first)*parseInt(this.second);break;
                       case "/":this.result=parseInt(this.first)/parseInt(this.second);break;
                   }
               }
           }
        }))
    </script>
</body>
</html>
