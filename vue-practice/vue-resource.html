<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resource</title>
    <!--    <link href="css/animate.css">-->
    <script src="js/vue-2.4.0.js"></script>
    <script src="js/vue-resource-1.3.4.js"></script>
    <link href="css/bootstrap-3.3.7.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">添加品牌</div>
        <div class="panel-body">
            <form class="form-inline" id="search">
                <div class="form-group">
                    <label for="InputName">Name:</label>
                    <input type="text" class="form-control" id="InputName" v-model="name">
                </div>
                <button type="submit" class="btn btn-primary" @click.prevent="add">添加</button>
                <label for="InputSearch">搜索名称关键字:</label>
                <input type="text" class="form-control" id="InputSearch" v-model="keywords" v-focus>
            </form>
        </div>
    </div>
   <table class="table table-hover table-bordered table-striped">
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>CTime</th>
           <th>Operation</th>
       </tr>
       <tr v-for="item in list" :key="item.id">
           <td v-text="item.id"></td>
           <td v-text="item.name"></td>
           <td>{{item.ctime}}</td>
           <!--            阻止默认行为：刷新-->
           <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
       </tr>
   </table>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            list: [
                {id: 1, name: '华为', ctime: new Date()},
                {id: 2, name: '小米', ctime: new Date()},
                {id: 3, name: '三星', ctime: new Date()}
            ],
        },
        methods:{}
    })
</script>
</body>
</html>
